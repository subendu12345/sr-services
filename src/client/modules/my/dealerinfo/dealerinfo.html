<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="Dealer">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">Dealer</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Dealers">
                            <span>Dealers</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button onclick={handleOpenModal} class="slds-button slds-button_neutral">Add Dealer</button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <table class="slds-max-medium-table_stacked slds-table slds-table_cell-buffer slds-table_bordered"
                aria-labelledby="element-with-table-label other-element-with-table-label">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Dealer Name">Dealer Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Shop Name">Shop Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Dealer Adrress">Dealer Adrress</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Dealer Phone">Dealer Phone</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Dealer Email">Dealer Email</div>
                        </th>
                        <!-- <th class="" scope="col">
                            <div class="slds-truncate" title="Total Billing">Total Billing</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Total Due">Total Dueu</div>
                        </th> -->
                    </tr>
                </thead>
                <tbody>
                    <template if:true={dealerDatas} for:each={dealerDatas} for:item="del">
                        <tr key={del._id} class="slds-hint-parent">
                            <th data-label="Dealer Name" scope="row">
                                <div class="slds-truncate" title={del.DealerName}>
                                    <a href="#" tabindex="-1">{del.DealerName}</a>
                                </div>
                            </th>
                            <td data-label="Shop Name">
                                <div class="slds-truncate" title={del.ShopName}>{del.ShopName}</div>
                            </td>
                            <td data-label="Close Date">
                                <div class="slds-truncate" title={del.Address}>{del.Address}</div>
                            </td>
                            <td data-label="Prospecting">
                                <div class="slds-truncate" title={del.PhoneNumber}>{del.PhoneNumber}</div>
                            </td>
                            <td data-label="Confidence">
                                <div class="slds-truncate" title={del.Email}>{del.Email}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </article>

    <div if:true={isShowModal} class="modal-class">
        <section  role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open ">
        <div class="slds-modal__container" style="height: auto;">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Dealer Information</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                        <div class="slds-form-element slds-p-around_x-small">
                            <label class="slds-form-element__label" for="form-element-01">Dealer Name
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                            <div class="slds-form-element__control">
                                <input type="text" data-id="DealerName" onkeyup={handleInput} placeholder="Enter Dealer Name.." class="slds-input" />
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                        <div class="slds-form-element slds-p-around_x-small">
                            <label class="slds-form-element__label" for="form-element-07">Shop Name
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                            <div class="slds-form-element__control">
                                <input type="text" data-id="ShopName" onkeyup={handleInput} placeholder="Enter Shop Name..." class="slds-input" />
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                        <div class="slds-form-element slds-p-around_x-small">
                            <label class="slds-form-element__label" for="form-element-02">Dealer Address
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                            <div class="slds-form-element__control">
                                <textarea data-id="DealerAddress" onkeyup={handleInput} placeholder="Enter Address." class="slds-input"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                        <div class="slds-form-element slds-p-around_x-small">
                            <label class="slds-form-element__label" for="form-element-03">Dealer Email</label>
                            <div class="slds-form-element__control">
                                <input type="Email" onkeyup={handleInput} data-id="DealerEmail" placeholder="Enter Email.."
                                    class="slds-input" />
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                        <div class="slds-form-element slds-p-around_x-small">
                            <label class="slds-form-element__label" for="form-element-04">Dealer Phone Number</label>
                            <div class="slds-form-element__control">
                                <input type="number" onkeyup={handleInput} data-id="DealerPhoneNumber" placeholder="Enter Phone Number.."
                                    class="slds-input" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleOpenModal} aria-label="Cancel and close">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSaveData}>Save</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>
</template>
