<template>
    <div class="slds-context-bar">
        <div class="slds-context-bar__primary">
            <div
                class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
                <span class="slds-context-bar__label-action slds-context-bar__app-name">
                    <span class="slds-truncate" title="App Name">S&R Services</span>
                </span>
            </div>
        </div>
        <nav class="slds-context-bar__secondary" role="navigation">
            <ul class="slds-grid">
                <li class="slds-context-bar__item">
                    <a href="#" class="slds-context-bar__label-action" title="Home">
                        <span class="slds-truncate" onclick={handleOpenHome} title="Home">Home</span>
                    </a>
                </li>
                <li class="slds-context-bar__item">
                    <a href="#" class="slds-context-bar__label-action" title="Home">
                        <span class="slds-truncate" onclick={handleOpenDealerInfo} title="Dealer Info">Dealer Info</span>
                    </a>
                </li>
                <li class="slds-context-bar__item">
                    <a href="#" class="slds-context-bar__label-action" title="Home">
                        <span class="slds-truncate" onclick={handleOpenOrders} title="My Entry">Orders</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <my-dealerinfo if:true={isShowDealerTag}></my-dealerinfo>
    <my-orders if:true={isShowOrdersTag}></my-orders>
</template>
